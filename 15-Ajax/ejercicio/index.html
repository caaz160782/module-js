<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <form id="added-koders" action="" class="border border-rounded p-3">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="name" placeholder="Nombre..">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Apellido</label>
            <input type="text" class="form-control" name="lastName" placeholder="Apellidos...">
          </div>
          <button type="button" id="btn-agregar" class="btn btn-primary">Agregar</button>
        </form>
      </div>
      <div class="col-12 col-md-6">
        <table class="table table-striped table-hover mt-3">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">&nbsp;</th>
            </tr>
          </thead>
          <tbody id="list-koders">

          </tbody>
        
        </table>
      </div>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
