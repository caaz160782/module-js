<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/sytile.css">
    <title>Tabla</title>
</head>
<body>
    <main class="container">
        <div class="row mt-4 flex-column justify-content-center align-items-center">           
            <div class="col-6 col-md-12 text-center">
                <h1>Koders</h1>                
            </div>      
            <div class=" col-6 col-md-12  text-center">
                <form>
                    <div class="form-group">
                      <label >Name</label>
                      <input type="text" class="form-control" id="inputName" placeholder="Enter Name">                      
                    </div>
                    <div class="form-group">
                      <label >Apellido</label>
                      <input type="text" class="form-control" id="inputApellido" placeholder="Enter Apellido">
                    </div>
                    
                    <button type="button" id="agregar" class="btn btn-primary">Submit</button>
                  <!--  <button type="button" id="llenarTabla" class="btn btn-warning">Llenar</button>-->
                  </form>
            </div> 
           
                <div class="col-12 col-md-6 mt-4" >
                    <table class="table table-striped table-hover">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">Apellido</th>
                          <th scope="col">&nbsp;</th>
                        </tr>
                      </thead>
                      <tbody id="list-koders">
            
                      </tbody>
                    </table>
                  </div>
            
        </div>     

    </main>

    <script src="./js/main.js"></script>
</body>
</html>
